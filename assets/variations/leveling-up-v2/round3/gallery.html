<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 3: Pixar Colored Pencil + Pop Art Colors</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #f0f9ff 50%, #fefce8 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 2rem; }
        h1 { font-size: 2rem; font-weight: 700; color: #1a1a2e; margin-bottom: 0.5rem; }
        .subtitle { color: #666; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .image-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        .image-card img { width: 100%; height: auto; display: block; }
        .card-info { padding: 1rem; }
        .slide-id { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 0.05em; }
        .slide-title { font-size: 1.1rem; font-weight: 600; color: #1a1a2e; }
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            cursor: pointer;
        }
        .lightbox.active { display: flex; align-items: center; justify-content: center; }
        .lightbox img { max-width: 95%; max-height: 95%; object-fit: contain; }
        @media (max-width: 800px) { .gallery { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pixar Colored Pencil + Pop Art Colors</h1>
            <p class="subtitle">Vibrant, saturated colors with hand-drawn colored pencil texture</p>
        </header>
        <div class="gallery">
            
        <div class="image-card">
            <img src="slide-04_pop-pencil_20260111_194555.jpg" alt="From Confidant to Digital Employee">
            <div class="card-info">
                <div class="slide-id">Slide 04</div>
                <div class="slide-title">From Confidant to Digital Employee</div>
            </div>
        </div>
        <div class="image-card">
            <img src="slide-08_pop-pencil_20260111_194555.jpg" alt="Level 1: AI as Uber Google">
            <div class="card-info">
                <div class="slide-id">Slide 08</div>
                <div class="slide-title">Level 1: AI as Uber Google</div>
            </div>
        </div>
        <div class="image-card">
            <img src="slide-13_pop-pencil_20260111_194555.jpg" alt="Level 6: Media & Creative Production">
            <div class="card-info">
                <div class="slide-id">Slide 13</div>
                <div class="slide-title">Level 6: Media & Creative Production</div>
            </div>
        </div>
        <div class="image-card">
            <img src="closing_pop-pencil_20260111_194555.jpg" alt="You're Not Behind">
            <div class="card-info">
                <div class="slide-id">Closing</div>
                <div class="slide-title">You're Not Behind</div>
            </div>
        </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox" onclick="this.classList.remove('active')">
        <img id="lightbox-img" src="" alt="">
    </div>
    <script>
        document.querySelectorAll('.image-card').forEach(card => {
            card.addEventListener('click', () => {
                document.getElementById('lightbox-img').src = card.querySelector('img').src;
                document.getElementById('lightbox').classList.add('active');
            });
        });
    </script>
</body>
</html>
