      // ========================================
      // RENDERING
      // ========================================

      function renderSlides() {
        const container = document.getElementById("slides-container");

        sections.forEach((section) => {
          const sectionSlides = slides.filter(
            (s) => s.sectionId === section.id,
          );
          if (sectionSlides.length === 0) return;

          const group = document.createElement("div");
          group.className = "section-group";

          group.innerHTML = `
            <div class="section-header" style="border-left-color: ${section.color}">
              <span class="section-dot" style="background: ${section.color}"></span>
              ${section.title}
            </div>
          `;

          sectionSlides.forEach((slide) => {
            const card = createSlideCard(slide);
            group.appendChild(card);
          });

          container.appendChild(group);
        });
      }

      function createSlideCard(slide) {
        const card = document.createElement("div");
        card.className = "slide-card";

        const slideResources = existingResources.filter(
          (r) => r.slideId === slide.id,
        );

        card.innerHTML = `
          <div class="slide-top">
            <img
              src="${slide.backgroundImage}"
              alt="${escapeHtml(slide.title)}"
              class="slide-image"
              onerror="this.style.display='none'"
            />
            <div class="slide-info">
              <span class="slide-id">${slide.id}</span>
              <div class="slide-title">${escapeHtml(slide.title)}</div>
              ${slide.subtitle ? `<div class="slide-subtitle">${escapeHtml(slide.subtitle)}</div>` : ""}
              ${
                slide.bullets && slide.bullets.length > 0
                  ? `<ul class="slide-bullets">${slide.bullets.map((b) => `<li>${escapeHtml(b)}</li>`).join("")}</ul>`
                  : ""
              }
            </div>
          </div>

          ${
            slideResources.length > 0
              ? `
            <div class="existing-resources">
              <div class="existing-resources-label">Existing Resources</div>
              <div class="existing-resource-list">
                ${slideResources
                  .map(
                    (r) => `
                  <span class="existing-resource-tag">
                    <span class="type-badge">${r.type}</span>
                    ${escapeHtml(r.title)}
                  </span>
                `,
                  )
                  .join("")}
              </div>
            </div>
          `
              : `
            <div class="existing-resources">
              <div class="existing-resources-label">Existing Resources</div>
              <div class="no-resources">No resources yet</div>
            </div>
          `
          }

          <div class="feedback-section">
            <label for="feedback-${slide.id}">Resources to add</label>
            <textarea
              id="feedback-${slide.id}"
              data-slide-id="${slide.id}"
              placeholder="Describe resources for this slide... tools, links, prompts, articles, etc."
              oninput="updateCounter()"
            ></textarea>
          </div>
        `;

        return card;
      }

      // ========================================
      // COUNTER & COPY
      // ========================================

      function updateCounter() {
        const textareas = document.querySelectorAll("textarea[data-slide-id]");
        let count = 0;
        textareas.forEach((ta) => {
          if (ta.value.trim()) count++;
        });
        document.getElementById("changed-count").textContent = count;
      }

      function copyResources() {
        const output = {
          timestamp: new Date().toISOString(),
          feedback: {},
        };

        const textareas = document.querySelectorAll("textarea[data-slide-id]");
        textareas.forEach((ta) => {
          const text = ta.value.trim();
          if (text) {
            const slideId = ta.dataset.slideId;
            const slide = slides.find((s) => s.id === slideId);
            output.feedback[slideId] = {
              slideTitle: slide ? slide.title : slideId,
              text: text,
            };
          }
        });

        const json = JSON.stringify(output, null, 2);

        navigator.clipboard
          .writeText(json)
          .then(() => {
            const btn = document.querySelector(".copy-btn");
            btn.textContent = "Copied!";
            btn.classList.add("success");

            setTimeout(() => {
              btn.textContent = "Copy Resources JSON";
              btn.classList.remove("success");
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy:", err);
            const ta = document.createElement("textarea");
            ta.value = json;
            ta.style.cssText =
              "position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:80%;height:60%;z-index:9999;font-family:monospace;font-size:0.85rem;padding:1rem;background:#16162b;color:#e0e0e0;border:2px solid #0066ff;border-radius:8px;";
            document.body.appendChild(ta);
            ta.select();
            ta.addEventListener("blur", () => ta.remove());
          });
      }

      // ========================================
      // UTILITIES

      function escapeHtml(str) {
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }
