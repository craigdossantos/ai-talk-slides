<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#1a1a1a"/>

  <!-- Metro lines in background -->
  <!-- Yellow line - diagonal top-left to mid -->
  <line x1="0" y1="8" x2="14" y2="22" stroke="#FFD100" stroke-width="3" stroke-linecap="round"/>

  <!-- Green line - horizontal through middle -->
  <line x1="0" y1="16" x2="10" y2="16" stroke="#00B140" stroke-width="3" stroke-linecap="round"/>

  <!-- Blue line - diagonal top to right -->
  <line x1="18" y1="0" x2="32" y2="14" stroke="#009CDE" stroke-width="3" stroke-linecap="round"/>

  <!-- Red line - diagonal bottom-right -->
  <line x1="18" y1="32" x2="32" y2="18" stroke="#BF0D3E" stroke-width="3" stroke-linecap="round"/>

  <!-- Orange line - bottom horizontal -->
  <line x1="22" y1="28" x2="32" y2="28" stroke="#ED8B00" stroke-width="3" stroke-linecap="round"/>

  <!-- AI Text -->
  <text x="16" y="22"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="16"
        font-weight="900"
        fill="white"
        text-anchor="middle">AI</text>
</svg>
